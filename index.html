<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message" id="startContainer">
            <button id="startButton">Mulai</button>
        </div>
        <div class="message" id="videoContainer" style="display:none;">
            <video id="birthdayVideo" controls>
                <source src="lala.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="message" id="hbdContainer" style="display:none;">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="message" id="cakeContainer" style="display:none;">
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        <div class="message" id="wishContainer" style="display:none;">
            <p id="wish"></p>
        </div>
        <div class="message" id="restartContainer" style="display:none;">
            <button id="restartButton">Kembali</button>
        </div>
    </div>
    <audio id="birthdaySong" src="lalagu.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
